<!DOCTYPE html>

<html lang="cs"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="_layout">

    <head>
        <title th:text="#{page.title(#{page.confirm_access})}"></title>

        <link type="text/css" rel="stylesheet" href="../../css/bootstrap-cosmo.css" th:href="@{/css/bootstrap-cosmo.css}" />
        <link type="text/css" rel="stylesheet" href="../../css/bootstrap-responsive.min.css" th:href="@{/css/bootstrap-responsive.min.css}" />
        <link type="text/css" rel="stylesheet" href="../../css/specs/bootstrap-classic-navbar.css" th:href="@{/css/specs/bootstrap-classic-navbar.css}" />

        <script type="text/javascript" src="../../js/jquery-1.8.3.min.js" th:src="@{/js/jquery-1.8.3.min.js}"></script>
        <script type="text/javascript" src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

        <link href='http://fonts.googleapis.com/css?family=Just+Me+Again+Down+Here' rel='stylesheet' type='text/css'/>

        <style type="text/css">
            /* Override some defaults */
            html, body {
            }
            .well {
            }
            #container-main{
                z-index: 100;
                padding-top: 6%;
            }
            #form-approve{
                padding-top: 7%;
            }
            .emphasis{
                font-family: sans-serif; font-weight: normal;
            }
            body, input {
                font-family: sans-serif;
                font-weight: 100;
            }
            h2 {
                font-family: sans-serif;
                font-weight: 100;
            }
        </style>
    </head>

    <body layout:fragment="body">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#" th:href="@{/}" th:text="#{project.title}">CTU Authorization Server</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li>
                                <a href="#about" th:text="#{page.about}">About</a>
                            </li>
                            <li>
                                <a href="#contact" th:text="#{page.contact}">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="container-main" class="container">
            <div class="row">
                <div class="span4" style="padding-top: 5%">
                    <div class="well" style="background-color: #eeeeee;">
                        <ul style="font-family: sans-serif; font-weight: 100; margin-top: 14px">
                            <li th:utext="#{confirm_access.explain.1}">
                                Explain how is <strong>OAuth2</strong> useful
                            </li>
                            <br />
                            <li th:utext="#{confirm_access.explain.2}">
                                and some other stuff
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="span1"></div>

                <div class="span7">
                    <div id="form-approve">

                        <div class="row">
                            <div class="span7">
                                <h2 th:text="#{confirm_access.notice.title(${client.productName})}">
                                    Authorize application AwesomeApp?
                                </h2>
                                <br />
                                <p class="lead" th:utext="#{confirm_access.notice.text}">
                                    Do you want to allow this application to access your data?
                                </p>
                            </div>
                        </div>

                        <div class="row">
                            <br />
                            <div class="span6">
                                <table>
                                    <tr>
                                        <td style="padding-right: 25px">
                                            <form id="confirmationForm" name="confirmationForm" method="post" th:action="@{/oauth/authorize}">
                                                <input name="user_oauth_approval" value="true" type="hidden" />

                                                <button name="authorize" type="submit" class="btn btn-large btn-success">
                                                    <span class="icon-ok icon-white"></span>
                                                    <span th:text="#{confirm_access.form.authorize}">Authorize</span>
                                                </button>
                                            </form>
                                        </td>

                                        <td>
                                            <form id="denialForm" name="denialForm" method="post" th:action="@{/oauth/authorize}">
                                                <input name="user_oauth_approval" value="false" type="hidden" />

                                                <button name="deny" type="submit" class="btn btn-large btn-danger">
                                                    <span class="icon-ban-circle icon-white"></span>
                                                    <span th:text="#{confirm_access.form.deny}">Deny</span>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <img src="../../img/franklin.png" th:src="@{/img/franklin.png}" alt="background image" style="opacity: 0.5; position: absolute; bottom: 0px; width:100%;height: auto; z-index: -1"/>
    </body>
</html>
