<!DOCTYPE html>

<html lang="cs"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="_layout">
<head>
    <title th:text="#{page.title(#{page.login})}"></title>

    <link type="text/css" rel="stylesheet" href="../../css/bootstrap-cosmo.css" th:href="@{/css/bootstrap-cosmo.css}" />
    <link type="text/css" rel="stylesheet" href="../../css/bootstrap-responsive.min.css" th:href="@{/css/bootstrap-responsive.min.css}" />
    <link type="text/css" rel="stylesheet" href="../../css/specs/login.css" th:href="@{/css/specs/login.css}" />
    <link type="text/css" rel="stylesheet" href="../../css/specs/bootstrap-classic-navbar.css" th:href="@{/css/specs/bootstrap-classic-navbar.css}" />

    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js" th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../../js/jquery.validate.js" th:src="@{/js/jquery.validate.js}"></script>
</head>

<body layout:fragment="body">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#" th:href="@{/}" th:text="#{project.title}">CTU Authorization Server</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="#about" th:text="#{page.about}">About</a></li>
                        <li><a href="#contact" th:text="#{page.contact}">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="wrap">
        <div class="row" style="margin-bottom: 15px">
            <img src="../../img/oauth2-logo_small.png" th:src="@{/img/oauth2-logo_small.png}" alt="OAuth2 logo" height="70" width="70" class="oauth-logo" style="opacity: 0.5;float: left; padding-right: 15px; "/>
            <h1 th:text="#{project.title}">CTU Authorization Server</h1>
        </div>

        <div class="row">
            <div th:if="${param.authentication_error}" class="alert alert-error">
                <button type="button" class="close" data-dismiss="alert">&times;</button>

                <h4 th:text="#{login.error.title}">Oops…</h4>
                <span th:text="#{login.error.authentication}">Username or password is wrong.</span>
            </div>

            <div th:if="${param.authorization_error}" class="alert alert-error">
                <button type="button" class="close" data-dismiss="alert">&times;</button>

                <h4 th:text="#{login.error.title}">Oops…</h4>
                <span th:text="#{login.error.authorization}">You’re not allowed to access this resource.</span>
            </div>

            <div class="alert alert-info">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                We've got a grand total of 1 user: <strong class="emphasis">tomy</strong>.
                Go ahead and log in. tomy's password is <strong class="emphasis">best</strong>.
            </div>
        </div>

        <div class="row">
            <form id="loginHere" class="form-horizontal" method='post' th:action="@{/login.do}">
                <legend th:text="#{page.login}">Login</legend>

                <div class="control-group">
                    <label class="control-label" for="user_name" th:text="#{login.form.name}">Name</label>
                    <div class="controls">
                        <input id="user_name" name="j_username" type="text" class="input-xlarge" />
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="password" th:text="#{login.form.password}">Password</label>
                    <div class="controls">
                        <input id="password" name="j_password" type="password" class="input-xlarge" />
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-large btn-success" th:text="#{login.form.login}">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <img src="../../img/franklin.png" th:src="@{/img/franklin.png}" alt="background image" style="opacity: 0.5; position: absolute; bottom: 0px; width:100%;height: auto; z-index: -1"/>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#loginHere").validate({
                rules: {
                    j_username: "required",
                    user_email: {
                        required: true,
                        email: true
                    },
                    j_password: {
                        required: true,
                        minlength: 4
                    }
                },
                messages: {
                    j_username: "Zadejte prosím Váš login",
                    j_password: {
                        required: "Zadejte prosím Vaše heslo",
                        minlength: "Heslo musí mít minímalně 6 znaků"
                    }
                },
                errorClass: "help-inline",
                errorElement: "span",
                highlight: function(element, errorClass, validClass) {
                    $(element).parents('.control-group').addClass('error');
                },
                unhighlight: function(element, errorClass, validClass) {
                    $(element).parents('.control-group').removeClass('error');
                }
            });
        });
    </script>
</body>
</html>
