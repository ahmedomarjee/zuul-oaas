# FEL LDAP user attributes
ldap.fel.attribute.name.fn=givenName;lang-cs
ldap.fel.attribute.name.sn=sn;lang-cs
ldap.fel.attribute.name.email=mail
ldap.fel.attribute.name.password=userPassword